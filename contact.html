<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="masthead-container">
        <header>
            <div class="inner">
                <h3 class="masthead-brand">Tommy Le</h3>

                <nav class="nav nav-masthead">
                    <a class="nav-link" href="./index.html">About</a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>
    </div>

    <div class="bigbody-container">
        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="header2">Contact</h2>
                </div>
            </div>

            <div class="form-container">
                <br>
                <form action="mailto:youraddr@domain.com">
                    <div class="row">
                        <label for="name">Name</label>
                    </div>
                    <div class="row">
                        <input type="text" id="name" name="wholename" placeholder="John Smith">
                    </div>
                    <br>
                    <div class="row">
                        <label for="email">Email</label>
                    </div>
                    <div class="row">
                        <input type="text" id="email" name "emailaddress" placeholder="example@gmail.com">
                    </div>
                    <div class="row">
                        <label for="message">Message</label>
                    </div>
                    <div class="row">
                        <input class="talltextbox" type="text" id="message" name="msgbox">
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container mx-auto">
            <span>Copyright ©️</span>
        </div>
    </footer>

</body>

</html>
